<html>
    <!-- JavaScript -->
    <script src="createPoll.js"></script>
    <script src="../javaScript/votePollObject.js"></script>
    <script src="../javaScript/voteObject.js" ></script>
    <script src="../javaScript/resultObj.js"></script>
    

    <!-- css -->
    <link rel='stylesheet' href='createPoll.css'> 
    <link rel='stylesheet' href='../css/general.css'> 

    <a style="color: white;" href="../votePage/vote.html">Vote Page</a>
    <a style="color: white;" href="../resultsPage/results.html">Result Page</a>
    <body>
        <div id="window">
            <div id="windowLabel">
                <div id="windowTitle">Create Poll</div>
            </div>
            <!-- holds the session information -->
            <div id="sessionInfo" class="hidden">
                <!-- holds the session ID -->
                <div id="sessionTitle">ID: 12344</div>
                <button id="resultsBtn" onclick=goToResults()>Go To Results</button>
                <div style="padding-top: 40px;"><button id="newPollBtn" onclick=startNewPoll()>Start New Poll</button></div>
            </div>
            <!-- holds the content for creating a poll -->
            <div id="content">
                <div id="inputContainer">
                    <input type="text" id="pollInput" placeholder="Enter Item">
                    <button id="addButton" onclick=addItem()>Add</button>
                </div>
                <br><br>
                <div id="pollContainer">
    
                </div>
                <br><br><br>
                <button id="startPollBtn">Start Poll</button>
                <!--  onclick=generatePoll() -->
            </div>
        </div> 
    </body>
   
</html>
